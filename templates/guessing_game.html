<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
    background: linear-gradient(135deg, #dbeafe, #fef3c7);
    animation: fadeBackground 12s ease-in-out infinite alternate;
  }

  @keyframes fadeBackground {
    0% { background: linear-gradient(135deg, #dbeafe, #fef3c7); }
    50% { background: linear-gradient(135deg, #a7f3d0, #fcd34d); }
    100% { background: linear-gradient(135deg, #fef3c7, #dbeafe); }
  }

  .card {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: scale(1.02);
  }

  h1 {
    font-weight: bold;
    letter-spacing: 1px;
    color: #2c3e50;
  }

  input[type="number"] {
    border-radius: 10px;
    border: 1px solid #3498db;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    transition: box-shadow 0.3s ease;
  }

  input[type="number"]:focus {
    box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
    border-color: #3498db;
    outline: none;
  }

  .btn-primary {
    font-weight: 600;
    padding: 10px 25px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn-primary:hover {
    background-color: #2980b9;
    transform: scale(1.05);
  }

  .alert-info {
    border-radius: 8px;
    font-size: 18px;
    color: #1f2937;
  }
</style>

<body class="bg-light">
    <div class="container text-center mt-5">
        <div class="card shadow p-4">
            <h1 class="mb-4">Guess the Number ðŸŽ¯</h1>
            <form method="POST">
                <input type="number" name="guess" class="form-control mb-3" placeholder="Enter your guess (1-100)" required>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            {% if message %}
                <div class="alert alert-info mt-4">{{ message }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
